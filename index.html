<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 2px solid #007bff;
            background-color: #fff;
            cursor: crosshair;
            border-radius: 5px;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tytuł</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3" placeholder="Imię">
                            <input type="text" class="form-control mb-3" placeholder="Nazwisko">
                            <input type="email" class="form-control mb-3" placeholder="Email">
                            <input type="text" class="form-control mb-3" placeholder="Ulica">
                            <input type="text" class="form-control mb-3" placeholder="Numer domu">
                            <input type="text" class="form-control mb-3" placeholder="Miasto">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3" placeholder="Kod pocztowy">
                            <input type="text" class="form-control mb-3" placeholder="Kraj">
                            <input type="text" class="form-control mb-3" placeholder="Nazwa towaru">
                            <input type="number" class="form-control mb-3" placeholder="Ilość">
                            <input type="number" class="form-control mb-3" placeholder="Cena pojedyncza" step="0.01">
                            <select class="form-control mb-3">
                                <option>Waluta</option>
                                <option>PLN</option>
                                <option>EUR</option>
                                <option>USD</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <input type="date" class="form-control mb-3 text-center">
                        </div>
                    </div>
                    <div class="centered">
                        <label for="drawingArea" class="form-label">Podpis</label>
                        <canvas id="drawingArea" width="400" height="300"></canvas>
                        <div class="mt-3">
                            <button class="btn btn-danger" onclick="clearCanvas()">Wyczyść</button>
                            <button class="btn btn-primary">Wyślij</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("drawingArea");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let lastX = 0, lastY = 0;

        canvas.addEventListener("mousedown", (event) => {
            drawing = true;
            [lastX, lastY] = [event.offsetX, event.offsetY];
        });
        
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mouseleave", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
            [lastX, lastY] = [event.offsetX, event.offsetY];
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
